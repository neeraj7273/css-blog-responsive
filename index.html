<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <!-- HEADER SECTION -->
    <header class="nav-container">
      <div class="nav-content">
        <div class="nav-logo">
          <img class="nav-image" src="./images/nav-log.svg" alt="navlogo" />
        </div>

        <div class="links-container">
          <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
          </div>

          <div class="nav-social-links">
            <div class="socials">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="socials">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="socials">
                <i class="fa-brands fa-instagram"></i>
            </div>
            
          </div>
        </div>
        <div class="hamburger">
          <img src="./images/burger-bar.png" alt="bar" class="burger-bar"/>
        </div>
      </div>
    </header>

    <!-- MAIN SECTION -->
    <div class="main-container">
      <div class="main-content">

        <div class="main-profile-container">

          <div class="main-profile-image">
            <img src="./images/main-profile.png" alt="main-profile" class="main-profile">
          </div>

          <p><span>By</span>Mary Astor</p>
          
          <div class="main-desc">
            <a>Every next level of your life will demand</a>
          </div>

          <div class="main-timeline">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <p> October 19, 2020 - 3 min read</p>
          </div>

        </div>

        <div class="main-image-container">
          <img src="./images/main-right.jpg" loading="lazy" class="main-image"/>
        </div>

      </div>
    </div>

  </body>
</html>
